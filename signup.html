<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NewsLetter Signup</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stlye.css">
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4" src="https://www.epw.in/system/files/styles/di_top_650x400/private/xletters.png,qitok=XWMdRCJD.pagespeed.ic.iHmt2NIXAH.webp" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My NewsLetter!</h1>
      <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control" id="floatingInput" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email" required>

      <button class="w-300 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">The App brewery</p>
    </form>
  </main>
</body>
</html>
